<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Hello, world!</title>
    <style>
        html, body{
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
       
        .bg-image {
  /* The image used */
  background-image: url("./img_01_l.jpg");
  
  /* Add the blur effect */
  filter: blur(2px);
  -webkit-filter: blur(2px);
  
  /* Full height */
  height: 100vh;
  width: 100vw; 
  position: absolute;
 
  z-index: -1;
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
    </style>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container h-100"  >
        <div class="row h-100  justify-content-center align-items-center ">
                <div data-aos="flip-left" class="col-8 h-50  text-white p-0 m-0  shadow ">
                    <div class="row h-100 p-0 m-0 ">
                        <div class="col-6 p-0 m-0 ">
                            <div class="h-100 w-100 p-0 m-0">
                                <img src="./heic1808a.jpg" class="col w-100 h-100 p-0 m-0 rounded-left" alt="">
                            </div>
                        </div>
                        <div class="col-6 h-100 p-0 m-0">
                            <div class="d-flex flex-column justify-content-between h-100 rounded-right   text-center align-item-center py-2 px-4" style="background-color: rgba(52, 58, 64, 0.733);">
                                <div class="header-login text-cneter">
                                    <h4 class="text-warning pt-4">Maktab 41- login page</h4>
                                </div>
                                <div class="form-login h-50">
                                    <form >
                                        <div class="form-group">
                                           <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                         </div>
                                        <div class="form-group">
                                           <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="d-flex justify-content-between align-content-center">
                                            <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                              </div>
                                              <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                       
                                      </form>
                                </div>
                                <div class="footer-login ">
                                    <p><a href="#" class="text-secondary">Sign up here.</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>  
</body>
</html>
